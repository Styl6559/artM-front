<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons and Icons -->
    <link rel="icon" type="image/png" href="/src/assets/round.png" />
    <link rel="apple-touch-icon" href="/src/assets/round.png" />
    <link rel="shortcut icon" href="/src/assets/round.png" />
    
    <!-- Basic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RangLeela - Unique Paintings, Apparel & Accessories | Indian Art & Fashion</title>
    <meta name="description" content="Discover unique paintings, artistic apparel, and accessories from talented Indian creators at RangLeela. Shop authentic art, fashion, and handcrafted items where creativity meets style." />
    <meta name="keywords" content="paintings, art, apparel, accessories, Indian art, handmade, creative fashion, artistic clothing, unique designs, RangLeela" />
    <meta name="author" content="RangLeela" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RangLeela - Unique Paintings, Apparel & Accessories" />
    <meta property="og:description" content="Discover unique paintings, artistic apparel, and accessories from talented Indian creators. Where art meets fashion in perfect harmony." />
    <meta property="og:image" content="/src/assets/round.png" />
    <meta property="og:url" content="https://rangleela.com" />
    <meta property="og:site_name" content="RangLeela" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RangLeela - Unique Paintings, Apparel & Accessories" />
    <meta name="twitter:description" content="Discover unique paintings, artistic apparel, and accessories from talented Indian creators." />
    <meta name="twitter:image" content="/src/assets/round.png" />

    <meta name="theme-color" content="#10b981" />
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="msapplication-TileImage" content="/src/assets/round.png" />
    
    <!-- Performance & Security -->
    <meta name="referrer" content="origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Geo Location -->
    <meta name="geo.country" content="IN" />
    <meta name="geo.region" content="India" />
    
    <!-- Business Information -->
    <meta name="rating" content="general" />
    <meta name="distribution" content="global" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://rangleela.com" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "RangLeela",
      "alternateName": "Rang Leela",
      "description": "Unique paintings, apparel, and accessories from talented Indian creators",
      "url": "https://rangleela.com",
      "logo": "/src/assets/round.png",
      "foundingDate": "2025",
      "foundingLocation": "India",
      "sameAs": [
        "https://www.facebook.com/profile.php?id=61578559577048"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": ["English", "Hindi"],
        "areaServed": "IN"
      },
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "RangLeela Products",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Paintings",
              "category": "Art & Collectibles"
            }
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Product",
              "name": "Apparel",
              "category": "Clothing"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product", 
              "name": "Accessories",
              "category": "Fashion Accessories"
            }
          }
        ]
      }
    }
